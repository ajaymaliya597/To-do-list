<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="./tdl.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url(./1.jpg);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upper {
            display: flex;
            margin-bottom: 20px;
        }
        .upper input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .upper button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upper button:hover {
            background-color: #0056b3;
        }
        .lower {
            list-style: none;
            padding: 0;
        }
        .lower .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .lower .task:last-child {
            border-bottom: none;
        }
        .lower .task button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .lower .task button:hover {
            background-color: #c82333;
        }
        .lower .task .complete {
            background-color: #28a745;
        }
        .lower .task .complete:hover {
            background-color: #218838;
        }
        .task.completed {
            text-decoration: line-through;
            color: #999;
        }
        @media (max-width: 600px) {
            .upper {
                flex-direction: column;
            }
            .upper input[type="text"], .upper button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upper">
            <input type="text" placeholder="Add a new task...">
            <button>Add</button>
        </div>
        <ul class="lower">
            <!-- List items will go here -->
        </ul>
    </div>

    <script>
        document.querySelector(".upper button").onclick = function () {
            // Get the input value
            let text = document.querySelector(".upper input").value;

            // Create a new list item
            if (text.trim() === "") return;
            let li = document.createElement("li");
            li.className = "task";
            li.innerHTML = text + ' <button>Delete</button> <button class="complete">Complete</button>';

            // Append the new item to the list
            document.querySelector(".lower").appendChild(li);

            // Clear the input field
            document.querySelector(".upper input").value = "";
        };

        // Delegate event to handle deleting and completing tasks
        document.querySelector(".lower").onclick = function (event) {
            if (event.target.tagName === "BUTTON") {
                if (event.target.classList.contains("complete")) {
                    event.target.parentElement.classList.toggle("completed");
                } else {
                    event.target.parentElement.remove();
                }
            }
        };
    </script>
</body>
</html>
